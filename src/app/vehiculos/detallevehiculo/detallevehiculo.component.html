<div class="card bg-dark text-white mt-3">
    <div class="card-header">
        {{titulovehiculo}}
        <div class="my-2 text-left">
            <button type="button" class="btn btn-primary" [routerLink] = "['/vehiculos']"> Regresar</button>
        </div>
    </div>
    <div class="card-body">
       <ul  *ngIf="vehiculo" class="list-group text-dark">
               <li class="list-group-item active">{{vehiculo.placa}}</li>
               <li class="list-group-item ">{{vehiculo.marca}}</li>
               <li class="list-group-item ">{{vehiculo.color}}</li>
               <li class="list-group-item ">{{vehiculo.tipo}}</li>
               <li class="list-group-item ">{{vehiculo.createAt}}</li>

       </ul>


    </div>

</div>
