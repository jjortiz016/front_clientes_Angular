<div class="card bg-dark text-white mt-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form>
            <div class="form-group row mb-2">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
               
           

            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
                
                 <div class="alert alert-danger" role="alert" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" >
                    <div *ngIf="nombre.errors.required">
                        El nombre es requerido.
                    </div>
                    <div *ngIf="nombre.errors.minlength">
                        El nombre debe tener al menos 4 caracteres
                    </div>
                 </div>
            </div>
        </div>

            <div class="form-group row  mb-2">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required minlength="4" #apellido="ngModel">
                
                    <div class="alert alert-danger" role="alert" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" >
                        <div *ngIf="apellido.errors.required">
                            El apellido es requerido.
                        </div>
                        <div *ngIf="apellido.errors.minlength">
                            El apellido debe tener al menos 4 caracteres
                        </div>
                     </div>
                </div>
            </div>

            <div class="form-group row  mb-2">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)" >
                        <div *ngIf="email.errors.required">
                            El email es requerido.
                        </div>
                        <div *ngIf="email.errors.email">
                            El email debe tener un formato v√°lido.
                        </div>
                     </div>

                </div>
            </div>


         
            <div class="form-group row">
                <div class="col-sm-6">
                    <button role="button" class="btn btn-primary"   (click)='create()'  *ngIf="!cliente.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button role="button" class="btn btn-primary"   (click)='update()' >Editar</button>
                    </ng-template>
                    
                </div>
            </div>
        </form>
    </div>
</div>
