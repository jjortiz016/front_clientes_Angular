<ul  class ="pagination" *ngIf="paginas?.length >0" >

  <li class="page-item" *ngIf="paginadorvehiculo.number >0">
    <a class="page-link"  [routerLink]="['/vehiculos/page/', paginadorvehiculo.number-1]">&laquo;</a>
  </li>


  <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginadorvehiculo.number?'disabled':''">
    <span class="page-link" *ngIf="pagina-1 == paginadorvehiculo.number"> {{pagina}}</span>
      <a  *ngIf="pagina-1 != paginadorvehiculo.number" class="page-link" [routerLink]="['/vehiculos/page/', pagina-1]"> {{pagina}}</a>
    </li>

    <li class="page-item" *ngIf="paginadorvehiculo.number < paginadorvehiculo.totalPages-1">
      <a class="page-link"  [routerLink]="['/vehiculos/page/', paginadorvehiculo.number+1]">&raquo;</a>
    </li>

</ul>
